<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf8" />
    <style>
        #face {
            font-size: 500%;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="face">
    &#x263a;
</div>
<script>
    var style = document.getElementById("face").style;
    var move = function (){
        style.left = Math.floor(Math.random() * 500) + 'px';
        style.top = Math.floor(Math.random() * 400) + 'px';
    }
    setInterval(move, 5);
</script>
</body>

</html>
